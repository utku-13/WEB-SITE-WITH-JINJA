<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for n in objs%}
    <div class="content">
        <div class="card">
            <h2>{{n.title}}</h2>
            <p class="text">{{n.subtitle}} </p>
            <a href="{{url_for('blogp',post_id=n.id)}}">Read</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made For Rana Ecem Kılıç!</p>
</footer>
</html>
